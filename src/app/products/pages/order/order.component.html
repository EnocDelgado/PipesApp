<p-panel header="Customized Pipes" class="p-1">
  <p>
    Customized Pipes - Created by {{ 'us' | toogleCase }}!
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase" i
      con="pi pi-search"
      (Click)="toogleUpperCase()"
    >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button
        class="mr-2"
        (onClick)="changeOrder('name')"
        label="By name"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
      >
    </p-button>

      <p-button
        class="mr-2"
        (onClick)="changeOrder('canFly')"
        label="By fly" i
        con="pi pi-sort" s
        tyleClass="p-button-danger"
      >
      </p-button>

      <p-button
        class="mr-2"
        (onClick)="changeOrder('color')"
        label="By color"
        con="pi pi-sort"
        styleClass="p-button-danger"
      >
      </p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{ heroes.name }}</td>
                <td>{{ heroes.canFly | canFly }}</td>
                <td>{{ heroes.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
